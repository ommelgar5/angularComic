<h1 class="animared fadeIn fast"> {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn">

  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid mb-3" [alt]="heroe.nombre">
    <div class="d-grid">
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa === 'DC'" src="assets/img/dc.png" alt="dc" class="w-25 d-block">
      <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel.png" alt="marvel" class="w-25 d-block">
    </div>
  </div>
</div>
